<ion-view hide-back-button="true" title="All Clients">
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="client in clientList" ng-click="openBrandList(client)">
      	
	      <img class="list-thumbnail" src="{{client.coverImage || 'img/avatar.png'}}">
	      <div class="row" style="margin-left:5px;">
	      	<div class="col">
	      		<h2>{{client.name}}</h2>
	      		<p>{{client.role}}</p>	
	      	</div>
	      </div>         
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
